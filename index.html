<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src = "logic.js"></script>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/material-kit.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="text-center"><b>CALCULATOR</b></h2>
  <div class="container">
    <div class="row ">
        <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 output  img-rounded">
          <h2 class="text-right" id="output-big">0</h2> <!--15-->
          <h6 class="text-right" id="output-small">0</h6>              <!--40-->
        </div>

    </div>
    <div class="row ">
      <div class="col-sm-6 col-sm-offset-3  col-lg-4 col-lg-offset-4">
        <div class="row calc-back">
          <div class="col-xs-6">
            <button  class="btn btn-lg btn-block" id="CE"><b>CE</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block" id="C"><b>C</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block" id="/"><b>&divide;</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3  col-lg-4 col-lg-offset-4">
        <div class="row calc-back">
          <div class="col-xs-3">
            <button  class="btn btn-white btn-lg btn-block " id="7"><b>7</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block" id="8"><b>8</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block" id="9"><b>9</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-lg btn-block" id="*"><b>&times;</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3  col-lg-4 col-lg-offset-4">
        <div class="row calc-back">
          <div class="col-xs-3">
            <button  class="btn btn-white btn-lg btn-block" id="4"><b>4</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block" id="5"><b>5</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block" id="6"><b>6</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block" id="-"><b>&minus;</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3  col-lg-4 col-lg-offset-4">
        <div class="row calc-back">
          <div class="col-xs-3">
            <button  class="btn btn-white btn-lg btn-block" id="1"><b>1</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block" id="2"><b>2</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block " id="3"><b>3</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block" id="+"><b>+</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3  col-lg-4 col-lg-offset-4">
        <div class="row calc-back">
          <div class="col-xs-3">
            <button  class="btn  btn-lg btn-block" id="."><b>&sdot;</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block" id="0"><b>0</b></button>
          </div>

          <div class="col-xs-6">
            <button class="btn  btn-lg btn-block" id="="><b>=</b></button>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>
