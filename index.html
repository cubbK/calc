<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src = "logic.js"></script>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/material-kit.css">
</head>

<body>
  <h2 class="text-center">Calculator</h2>
  <div class="container">
    <div class="row">

    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
          <div class="col-xs-6">
            <button  class="btn btn-lg btn-block"><b>CE</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block"><b>C</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block"><b>&divide;</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
          <div class="col-xs-3">
            <button  class="btn btn-white btn-lg btn-block"><b>7</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block"><b>8</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block"><b>9</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-lg btn-block"><b>&times;</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
          <div class="col-xs-3">
            <button  class="btn btn-white btn-lg btn-block"><b>4</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block"><b>5</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block"><b>6</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block"><b>&minus;</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
          <div class="col-xs-3">
            <button  class="btn btn-white btn-lg btn-block"><b>1</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block"><b>2</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block "><b>3</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block"><b>+</b></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
          <div class="col-xs-3">
            <button  class="btn  btn-lg btn-block"><b>&plusmn;</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-white btn-lg btn-block"><b>0</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-lg btn-block "><b>&sdot;</b></button>
          </div>
          <div class="col-xs-3">
            <button class="btn  btn-lg btn-block"><b>=</b></button>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>
